<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <span id="chat-title">Мини-чат</span>
        <div class="header-buttons">
            <button onclick="toggleAdmin()">Admin</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="messages" class="chat-messages"></div>

    <div class="chat-input">
        <input
                id="messageInput"
                placeholder="Сообщение..."
                onkeydown="if(event.key === 'Enter') sendMessage()"
        >
        <button onclick="sendMessage()">Отправить</button>
    </div>
</div>

<div id="adminPanel" class="admin-panel hidden">
    <div class="admin-box">
        <h3>Админ панель</h3>
        <button onclick="clearChat()">Очистить чат!</button>
        <button onclick="kick_user()">Кнопка 2</button>
        <input type="text" id="inputField" placeholder="Введите пользователя..." />
        <button>Кнопка 3</button>
        <button onclick="toggleAdmin()">Закрыть</button>
    </div>
</div>
<div id="adminAuth" class="admin-panel hidden">
    <div class="admin-box">
        <h3>Пароль администратора</h3>
        <input id="password" type="password" placeholder="Пароль">
        <button onclick="openAdmin()">Подтвердить</button>
        <button onclick="closeAdminAuth()">Отмена</button>
    </div>
</div>

<script src="js/chat.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
